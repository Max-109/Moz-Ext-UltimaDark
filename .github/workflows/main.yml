name: Automated XPI Builder

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout code 
        uses: actions/checkout@v2

      - name: Load Action
        uses: TheDoctor0/zip-release@v0.7.6

      - name: Automated XPI build process
        uses: ThomazPom/Moz-Ext-UltimaDark/nightly
        with:
          filename: nightly-release.xpi
          type: 'zip'
          exclusions: '*.git* *.ps1* */gre-resources/* */other-tools-and-tests/* *.editorconfig'
          directory: .
          path: .
